<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-3</title>
    <style>
        div{
            margin: 0;
            padding: 0;
            background-color: #dddddd;
        }

        .email-link {
            background-color: white;
        }
    </style>
</head>
<body>

<div>
    <p>Click any of the following link</p>
    <a href="https://example.com" target="_blank">Opens in New</a> | 
    <a href="https://example.com" target="_self">Opens in Self</a> | 
    <a href="https://example.com" target="_parent">Opens in Parent</a> | 
    <a href="https://example.com" target="_top">Opens in Body</a> | 
    <a href="mailto:someone@example.com" class="email-link">Send email</a>
</div>
</div>
</body>
</html>
