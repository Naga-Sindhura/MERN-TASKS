<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task-1</title>
    <style>
        table,tr,td,th{
            border:solid 2px black;
            border-radius: 10px;
            width: 1000px;
            background-color:#96d4d3;
        }
        table{
            text-align:center;
            margin-left: auto;
            margin-right: auto;
        }
        td{
            text-align: left;
        }
        .age {
            width: 16.67%; 
        }
        .firstname, .lastname {
            width: 41.665%; 
        }
    
    </style>
</head>
<body>
    <br><br><br><br>
        <table>
            <tr>
                <th class="firstname">Firstname</th>
                <th class="lastname">Lastname</th>
                <th class="age" >Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    
</body>
</html>
